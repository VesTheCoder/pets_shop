{% load static %}
<header>
  <!-- Header Start -->
  <div class="header-area">
    <div class="main-header">
      <div class="header-bottom header-sticky">
        <div class="container-fluid">
          <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-3">
              <div class="logo">
                <a href="{% url 'index' %}"
                  ><img src="{% static 'img/logo/logo.png' %}" alt=""
                /></a>
              </div>
            </div>
            <div class="col-xl-6 col-lg-8 col-md-7 col-sm-5">
              <!-- Main-menu -->
              <div class="main-menu f-right d-none d-lg-block">
                <nav>
                  <ul id="navigation">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'product_list' %}">Shop</a></li>
                    <li><a href="{% url 'about' %}">About Us</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="col-xl-5 col-lg-3 col-md-3 col-sm-3 fix-card">
              <ul
                class="header-right f-right d-none d-lg-block d-flex justify-content-between"
              >
              <li class="d-none d-xl-block">
                <div class="form-box f-right">
                    <form action="{% url 'product_list' %}" method="get" class="search-form">
                        <input
                            type="text"
                            name="search"
                            placeholder="Search products"
                            value="{{ search_request }}"
                        />
                        <button type="submit" class="search-icon">
                            <i class="fas fa-search special-tag"></i>
                        </button>
                    </form>
                </div>
              </li>
                <li>
                  <div class="shopping-card">
                    <a href="{% url 'cart' %}">
                      <i class="fas fa-shopping-cart"></i>
                    </a>
                  </div>
                </li>
                <li class="d-none d-lg-block"> <a href="{% url 'user_account' %}" class="btn header-btn">Account</a></li>
              </ul>
            </div>
            <!-- Mobile Menu -->
            <div class="col-12">
              <div class="mobile_menu d-block d-lg-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Header End -->
</header>
